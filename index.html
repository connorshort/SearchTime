<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Searchtimes</title>
<style>
    @font-face {
        font-family: satoshi;
        src: url(Satoshi-Variable.ttf);
    }
    body {
        background-color: #3f804b;
        color: #e2e2e2;
        font-family: satoshi;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }
    .clock-container{       
        display: flex;      
    }
    .clock-header{
        font-size: 1.5em;
        font-weight: bolder;
    }
    .clock {
        border-radius: 5px;
        background-color:rgba(255, 255, 255, .1);
        padding: 20px;
        text-align: center;
        margin: 10px;
        display: inline-block;
        box-shadow: 0 5px 5px #11111150;
        
    }
    .date{
        text-align: center;
    }
    .time{
        text-align: center;
    }
    .mainHeader{
        font-size: 1.5em;
        font-weight: bolder;
        margin: 20px;
    }
    .search-time-group{
        text-align: center;
    }
    .btn-group{
        background-color:rgba(255, 255, 255, .1);
        border-radius: 5px;
        box-shadow: 0 5px 5px #11111150;
        display: flex;
        align-items: center;
    }
    .btn-group-button{
        border: none;
        cursor: pointer;
        margin: 5px 20px;
        padding: 5px 20px;
        align-items: center;
        border-radius: 5px;
    }
    .btn-group-button:hover{
        color:#05ff33;
    }
    .btn-group-button.active{
        background-color:rgba(255, 255, 255, .1);
        color: #e2e2e2;
    }
    .searchBox {
        border-radius: 5px;
        background-color:rgba(255, 255, 255, .1);
        padding: 5px 10px;
        text-align: center;
        margin: 10px;
        display: flex;
        box-shadow: 0 5px 5px #11111150;
        justify-content: center;
        align-items: center;
    }
    .searchBox.first{
        margin-top:40px;
    }
    .small-title{
        font-size: 1em;
        font-weight: bold;
        margin: 0px 10px 0 5px;
    }
    .search{

    }
    .settings{
        text-align: center;
        margin: 20px 0 0 0;
        align-items: center;
        justify-content: center;
    }
    .toggle-set{
        margin: 20px 0 0 0;
        border-color:black;
        border-width: 1px;
    }
    .toggle-text{
        vertical-align: middle;
        padding-top: 10px 5px 10px 5px;
        display: inline-block;
    }
    .toggle-row{
        font-size:1.1em;
        align-items: center;
    }
    .switch {
        vertical-align: middle;
        position: relative;
        display: inline-block;
        width: 30px;
        height: 20px;
        
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {  
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color:rgba(255, 255, 255, .3);
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #4daa5e;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #4daa5e;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(10px);
        -ms-transform: translateX(10px);
        transform: translateX(10px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 20px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
    .time-input-box{
        margin-top: 15px;
        margin-bottom: 15px;
        display: none;
    }
    .custom-search-time{
        font-size: 1em;
        font-weight: bold;
        margin: 0px 10px 0 5px;
        font-family: satoshi;
        src: url(Satoshi-Variable.ttf);
        background-color:rgba(0, 0, 0, 0.1);
        margin-right: 5px;
        width:60px;
        color: #e2e2e2;
        border-radius: 5px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
    }
    .custom-unit{
        font-size: 1em;
        font-weight: bold;
        margin: 0px 10px 0 5px;
        font-family: satoshi;
        src: url(Satoshi-Variable.ttf);
        background-color:rgba(0, 0, 0, 0.1);
        margin-right: 5px;
        width:70px;
        color: #e2e2e2;
        border-radius: 5px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
    }

    
    
</style>
</head>
<body onLoad="initialize()">
    <div class="btn-group">
        <div class="btn-group-button active" id="current-time" onClick="currentTime()">Current Time</div>
        <div class="btn-group-button" id="custom-time" onClick="customTime()">Custom Date/Time</div>
        <div class="btn-group-button" id="epoch-time" onClick="epochTime()">Epoch Time</div>
    </div>
    <div class="time-input-box" id="time-box">
        <label>Enter Custom Time:</label>
        <input type="date" id="entered-date" name="entered-date"/>
        <input type="time" id="entered-time" name="entered-time"/>
        <select id="custom-zone">
            <option value="PST">PST</option>
            <option value="EST">EST</option>
            <option value="UTC">UTC</option>
          </select>
    </div>
    <div class="time-input-box" id="epoch-box">
        <label>Enter Epoch Time:</label>
        <input type="number" id="entered-epoch" name="entered-epoch"/>
        <select id="epoch-custom-zone">
            <option value="PST">PST</option>
            <option value="EST">EST</option>
            <option value="UTC">UTC</option>
        </select>
    </div>  
    <div class="clock-container">
        <div class="clock">
            <div class="clock-header">PST</div>
            <div class="date" id="pst-date">PST Date</div>
            <div class="time" id="pst-time">PST Time</div>
        </div>
        <div class="clock">
            <div class="clock-header">EST</div>
            <div class="date" id="est-date">EST Date</div>
            <div class="time" id="est-time">EST Time</div>
        </div>
        <div class="clock">
            <div class="clock-header">UTC</div>
            <div class="date" id="utc-date">UTC Date</div>
            <div class="time" id="utc-time">UTC Time</div>   
        </div>
    </div>
    <div class="mainHeader">Search Times</div>
    <div class="btn-group">
        <div class="btn-group-button" id="SearchPST" onClick="switchSearch(0)">PST</div>
        <div class="btn-group-button" id="SearchEST" onClick="switchSearch(1)">EST</div>
        <div class="btn-group-button active" id="SearchUTC" onClick="switchSearch(2)">UTC</div>
    </div>
    <div class="search-time-group">
        <div class="searchBox first">
            <div class="small-title">
                24 Hour Search: 
            </div>
            <div class="search" id="daySearch">
                PLACEHOLDER
            </div>
        </div>
        <div class="searchBox">
            <div class="small-title">
                7 Day Search: 
            </div>
            <div class="search" id="sevenDaySearch">
                PLACEHOLDER
            </div>
        </div>
        <div class="searchBox">
            <input type="number" class="custom-search-time" id="custom-search-time" name="custom-search-time" value="6"/>
            <select id="custom-unit" class="custom-unit">
                <option value="Hour">Hour</option>
                <option value="Day">Day</option>
            </select>
            <div class="small-title">
                Search: 
            </div>
            <div class="search" id="custom-search">
                PLACEHOLDER
            </div>
        </div>
    </div>
    <div class="settings">
        <div class="mainHeader">
            Settings
        </div>
        <div class="settings-content">
            <div class="btn-group">
                <div class="btn-group-button active" id="24Hour" onClick="switchFormat(0)">24 Hour Time</div>
                <div class="btn-group-button" id="12Hour" onClick="switchFormat(1)">12 Hour AM/PM</div>
            </div>
            <div class="toggle-set">
                <div class="toggle-row">
                    <div class="toggle-text">Seconds:</div> 
                    <label class="switch">
                        <input type="checkbox" id="checkSeconds" onClick="update()">
                        <span class="slider round"></span>
                    </label>                   
                    <div class="toggle-text">Timezone for both times:</div>
                    <label class="switch" >
                        <input type="checkbox" id="checkBoth" onClick="update()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="searchtime.js"></script>
</body>

</html>
